<div data-role="content">
    <form name="calculatorForm">
        <div>
            <select style="width:100%" onchange=""  ng-model="loanModel.brand" ng-options="m.brand as m.name for m in selectedBrand">
                <option value="">品牌</option>
            </select>
            <select style="width:100%"  ng-change="a()" ng-model="loanModel.typeSelected.name" ng-options="m.name as m.name for m in selectedType">
                <option value="">车型</option>
            </select>
        </div>
        <select disabled="" style="width:100%">
            <option value="">贷款方案</option>
            <option value="">标准信贷</option>
        </select>

        <div>
            <select style="width:100%" ng-model="loanModel.loan.periodselect" ng-options="m.period as m.name for m in periodModel">
                <option value="">期数</option>

            </select>
        </div>
         <input style="width:94%" ng-model="loanModel.loan.rate" required="true" type="number"   placeholder="利率测试（％）" autocomplete="off"/>

        <div>
            <input style="width:94%" ng-model="loanModel.typeSelected.price"  type="number"   placeholder="裸车金额(元)" autocomplete="off"/>
            <input style="width:94%" ng-model="loanModel.loan.downPaymentPercent" type="number"  placeholder="首付比例(%)" autocomplete="off"/>
            <input style="width:94%" ng-model="loanModel.loan.downPaymentAmount" type="number"  placeholder="首付金额" autocomplete="off"/>
            <input style="width:94%" ng-model="loanModel.loan.idealPayment" type="number"  placeholder="理想月供额" autocomplete="off"/>
           
            <!--        <label>{{paymentdiscount| PercentFilter}}</label><br>-->

        </div>
